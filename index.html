<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/index.js" defer type="module"></script>
</head>
<body>
   
    <header>
        <div class="contenedorHeader">
            <h1 tabindex="1">Tasks Manager</h1>
            
            <div class="cambiadorTema">
                <img src="./img/luna.svg" alt="logo luna" id="luna" tabindex="2">
                <img src="./img/sun.svg" alt="Logo sol" id="sol" tabindex="3">
            </div>
        </div>
    </header>
        
    <main>
        <div class="contenedorMain">
            <div class="contenedorFormulario">
                <form id="form">
                    <div class="sugerencia">

                    </div>
                    <fieldset>
                        <div class="elementosFormularios">
                            <select name="tipoTarea" id="opcionesTareas">
                                <option value="Work" tabindex="4">Work</option>
                                <option value="Personal" tabindex="5">Personal</option>
                                <option value="Family" tabindex="6">Family</option>
                                <option value="Entreprenurship" tabindex="7">Entreprenurship</option>
                                <option value="Learning" tabindex="8">learning</option>
                            </select>
                        </div>
        
                        <div class="elementosFormularios">
                            <label for="Inmediately" tabindex="9">Inmediate</label>
                            <input type="radio" name="tipoPrioridad" class="tipoPrioridad" value="Inmediately"><br>

                            <label for="Today" tabindex="10">Today</label>
                            <input type="radio" name="tipoPrioridad" class="tipoPrioridad" value="Today"><br>

                            <label for="Tomorrow" tabindex="11">Tomorrow</label>
                            <input type="radio" name="tipoPrioridad" class="tipoPrioridad" value="Tomorrow"><br>

                            <label for="Next Week" tabindex="12">Next week</label>
                            <input type="radio" name="tipoPrioridad" class="tipoPrioridad" value="Next Week">
                        </div>
        
        
                        <div class="elementosFormularios">
                            <textarea name="taskDescription" cols="30" rows="10" placeholder="Digite algo"id="descripcion" tabindex="13"></textarea>
                        </div>
        
                        <button id="botonEnvio" type="submit" tabindex="14">Enviar</button>
                    </fieldset>
                </form>
            </div>
        
            <div class="contenedorDeTareas">
                <div class="tasks">
                </div>
                <div class="iconsDeleteAndUpdate">
                    <figure id="btn-delete">
                        <img src="img/delete_white_24dp.svg" alt="Eliminar">
                    </figure>
                    <figure id="btn-update">
                        <img src="img/update_white_24dp.svg" alt="Actualizar">
                    </figure>
                </div>
            </div>
        </div>
    </main>


    <div class="actualizacionTarea">
        <div class="contenedorFormularioActualizacionTarea">
            <form id="formActualizarTarea">
                <fieldset>
                    <div class="tituloFormulario">
                        <legend>Actualizacion de tarea</legend>
                        <p id="cerrarFormularioActualizacion">x</p>
                    </div>
                    <div class="elementosFormularios">
                        <select name="tipoTarea" id="opcionesTareas">
                            <option value="Work">Work</option>
                            <option value="Personal">Personal</option>
                            <option value="Family">Family</option>
                            <option value="Entreprenur">Entreprenur</option>
                            <option value="Learning">learning</option>
                        </select>
                    </div>
        
                    <div class="elementosFormularios">
                        <label for="Inmediately">Inmediate</label>
                        <input type="radio" name="tipoPrioridad" id="Inmediately"value="Inmediate"><br>

                        <label for="Today">Today</label>
                        <input type="radio" name="tipoPrioridad" id="hoy" value="Today"><br>

                        <label for="Tomorrow">Tomorrow</label>
                        <input type="radio" name="tipoPrioridad" id="manana" value="Tomorrow"><br>

                        <label for="Next Week">Next week</label>
                        <input type="radio" name="tipoPrioridad" id="nextWeek" value="Next Week">
                    </div>
        
                    <div class="elementosFormularios">
                        <textarea name="taskDescription" cols="30" rows="10" placeholder="Digite algo"id="descripcion"></textarea>
                    </div>
        
                    <button id="botonEnvio" type="submit">Enviar</button>
                </fieldset>
            </form>
        </div>
    </div>
        
    <footer>
        <div class="contenedorFooter">
            <p>Derechos reservados a Jose Erasmo Hernandez Yate</p>
        </div>
    </footer>   
</body>
</html>
